<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Bag</title>
</head>

<body>
    <h1 class="titolo">Disney Bag</h1>
    <hr class="line">
    <br>
    <div class="all">
        <div class="content1">
            <h2>Universe Bracelet</h2>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="content">
            <h2>MagicBand+</h2>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="content1">
            <h2>Money</h2>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="content">
            <h2>Retractable Cup</h2>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="content1">
            <h2>Mini Fan</h2>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="content">
            <h2>Hand Sanitizer</h2>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="content1">
            <h2>Snack</h2>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="content">
            <h2>Raincoat</h2>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="content1">
            <h2>Deodorant</h2>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="content">
            <h2>Hat</h2>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        <div class="content1">
            <h2>Cellphone</h2>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

    </div>
</body>


</html>
